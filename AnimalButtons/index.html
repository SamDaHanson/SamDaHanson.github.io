<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <div class="container" style="width: 100%; margin: 0; max-width: 99999px">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10" id="header">
        <br>
        <h2>Animal Buttons!</h2>
        <br>
      </div>
      <div class="col-1"></div>
    </div>
    <br>
    <div class="row">
      <div class="col-1"></div>
      <div id="buttons" class="col-10"></div>
      <div class="col-1"></div>
    </div>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-6" id="pictures">
        <h3 id="pictureHeader">Pictures</h3>
      </div>
      <div class="col-4" id="addAnimal">
        <h3 id="animalHeader">New Animal</h3>
        <div id="form">
          Add an animal:
          <input id="input" type="text">
          <button id="submit">Submit</button>
        </div>
      </div>
      <div class="col-1"></div>
    </div>
  </div>
  <script src="pictures.js"></script>

</body>
